<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#B4D12D" />
    <link rel="apple-touch-icon" href="./images/icons-512.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.ico" />
    <title>Pixel Dino</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        position: relative;
        align-items: center;
        justify-content: center;
        background-color: #292929;
      }
      .container {
        display: flex;
        margin: 0px auto;
        align-items: center;
        justify-content: center;
        background-color: #292929;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode",
          Geneva, Verdana, sans-serif;
      }
      canvas {
        border: 1px solid #292929;
      }

      .controller-jump,
      .controller-arrows {
        top: -100px;
        opacity: 0.6;
        position: absolute;
        visibility: hidden;
      }

      #startScreen {
        width: 100vw;
        height: 100vh;
        display: flex;
        position: fixed;
        align-items: center;
        flex-direction: column;
        background-color: #292929;
        justify-content: space-evenly;
      }

      #startBtn {
        width: 100px;
        font-size: 16px;
        cursor: pointer;
        margin: 0px auto;
        padding: 12px 8px;
        border-radius: 6px;
        text-align: center;
        background-color: white;
        text-transform: uppercase;
      }

      .start-title {
        padding: 48px;
        color: white;
        font-size: 36px;
        text-transform: uppercase;
      }

      .game-over-title {
        padding: 40px;
        color: red;
        font-size: 28px;
      }

      #loadingScreen {
        width: 100vw;
        height: 100vh;
        display: flex;
        color: white;
        position: fixed;
        font-size: 56px;
        visibility: visible;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        background-color: #292929;
      }

      @media only screen and (max-width: 600px) {
        .container {
          transform: rotate(90deg);
          justify-content: space-evenly;
        }
        .controller-jump,
        .controller-arrows {
          visibility: visible;
        }
        .controller-jump {
          top: calc(100% - 96px);
          right: 8px;
        }
        .controller-arrows {
          top: calc(100% - 80px);
          left: 8px;
        }
        .controller-arrows {
          bottom: 0;
          display: flex;
          flex-wrap: wrap;
          max-width: 156px;
          align-items: center;
          justify-content: space-between;
        }
        .controller-btn {
          margin: 2px;
          width: 72px;
          height: 72px;
          display: flex;
          font-size: 25px;
          cursor: pointer;
          user-select: none;
          border-radius: 100%;
          align-items: center;
          box-sizing: border-box;
          justify-content: center;
          border: 4px solid black;
          background: rgb(164, 164, 164);
          -webkit-tap-highlight-color: transparent;
        }
        .jump-btn {
          width: 88px;
          height: 88px;
          font-size: 38px;
        }
        .controller-btn:hover {
          opacity: 0.6;
        }
        #startScreen {
          width: 100vh;
          height: 100vw;
          transform: rotate(90deg);
        }
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="controller-arrows">
        <div id="leftBtn" class="controller-btn arrow-btn arrow-left">⬅️</div>
        <div id="rightBtn" class="controller-btn arrow-btn arrow-right">➡️</div>
      </div>
      <canvas></canvas>
      <div class="controller-jump">
        <div id="jumpBtn" class="controller-btn jump-btn">⬆️</div>
      </div>
    </div>
    <div id="startScreen">
      <div class="start-title">Dino's adventure</div>
      <div>
        <div id="startTitle" class="start-title game-over-title"></div>
        <div id="startBtn">start</div>
      </div>
      <div style="height: 100px"></div>
    </div>
    <div id="loadingScreen">
      <div>Loading...</div>
    </div>
