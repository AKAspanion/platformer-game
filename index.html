<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#B4D12D" />
    <link rel="shortcut icon" type="image/png" href="./images/icons-192.png" />
    <link rel="shortcut icon" sizes="192x192" href="./images/icons-192.png" />
    <link rel="apple-touch-icon" href="./images/icons-192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.ico" />
    <title>Pixel Dino</title>
    <meta name="description" content="A pixel styled, platformer adventure game." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:title" content="Pixel Dino" />
    <meta
      property="og:image"
      content="https://akaspanion.github.io/platformer-game/images/ss-game.png"
    />
    <meta property="og:url" content="https://akaspanion.github.io/platformer-game/" />
    <meta property="og:description" content="A pixel styled, platformer adventure game." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Pixel Dino" />
    <meta
      name="twitter:image"
      content="https://akaspanion.github.io/platformer-game/images/ss-game.png"
    />
    <meta name="twitter:image:alt" content="Pixel Dino platformer game" />
    <meta name="twitter:description" content="A pixel styled, platformer adventure game." />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        position: relative;
        align-items: center;
        justify-content: center;
        background-color: #292929;
      }
      .container {
        display: flex;
        margin: 0px auto;
        align-items: center;
        justify-content: center;
        background-color: #292929;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode",
          Geneva, Verdana, sans-serif;
      }
      canvas {
        border: 1px solid #292929;
      }

      .controller {
        visibility: hidden;
      }

      .controller-jump,
      .controller-arrows {
        top: -100px;
        opacity: 0.6;
        position: absolute;
      }

      .controller-arrows {
        bottom: 0;
        display: flex;
        flex-wrap: wrap;
        max-width: 156px;
        align-items: center;
        justify-content: space-between;
      }
      .controller-btn {
        margin: 2px;
        width: 72px;
        height: 72px;
        display: flex;
        font-size: 25px;
        cursor: pointer;
        user-select: none;
        border-radius: 100%;
        align-items: center;
        box-sizing: border-box;
        justify-content: center;
        border: 4px solid black;
        background: rgb(164, 164, 164);
        -webkit-tap-highlight-color: transparent;
      }
      .jump-btn {
        width: 88px;
        height: 88px;
        font-size: 38px;
      }
      .controller-btn:hover {
        opacity: 0.6;
      }

      .controller-jump {
        top: calc(100% - 96px);
        right: 8px;
      }
      .controller-arrows {
        top: calc(100% - 80px);
        left: 8px;
      }

      #startScreen {
        width: 100vw;
        height: 100vh;
        display: flex;
        position: fixed;
        align-items: center;
        flex-direction: column;
        background-color: #292929;
        justify-content: space-evenly;
      }

      #startBtn {
        width: 100px;
        font-size: 16px;
        cursor: pointer;
        margin: 0px auto;
        padding: 12px 8px;
        border-radius: 6px;
        text-align: center;
        background-color: white;
        text-transform: uppercase;
      }

      .start-title {
        padding: 48px;
        color: white;
        font-size: 36px;
        text-transform: uppercase;
      }

      .game-over-title {
        padding: 40px;
        color: red;
        font-size: 28px;
      }

      #loadingScreen {
        width: 100vw;
        height: 100vh;
        display: flex;
        color: white;
        position: fixed;
        font-size: 56px;
        visibility: visible;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        background-color: #292929;
      }

      @media only screen and (max-width: 480px) {
        .container {
          transform: rotate(90deg);
          justify-content: space-evenly;
        }
        #startScreen,
        #loadingScreen {
          width: 100vh;
          height: 100vw;
          transform: rotate(90deg);
        }
      }
    </style>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("./sw.js").then(
            function (registration) {
              console.log(`SW: register successful with scope - ${registration.scope}`);
            },
            function (err) {
              console.log(`SWS: registration failed with ${err}`);
            }
          );
        });
      }
    </script>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="controller controller-arrows">
        <div id="leftBtn" class="controller-btn arrow-btn arrow-left">⬅️</div>
        <div id="rightBtn" class="controller-btn arrow-btn arrow-right">➡️</div>
      </div>
      <canvas></canvas>
      <div class="controller controller-jump">
        <div id="jumpBtn" class="controller-btn jump-btn">⬆️</div>
      </div>
    </div>
    <div id="startScreen">
      <div class="start-title">Dino's adventure</div>
      <div>
        <div id="startTitle" class="start-title game-over-title"></div>
        <div id="startBtn">start</div>
      </div>
      <div style="height: 100px"></div>
    </div>
    <div id="loadingScreen">
      <div>Loading...</div>
    </div>
    <script src="./bundle.js"></script>
    <noscript>This app needs javascript.</noscript>
  </body>
</html>
